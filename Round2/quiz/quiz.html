<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>quiz page</title>
    </head>
    <body>
        <h1>Welcome to the best history quiz you've seen so far!</h1>
        <form>
            <p>1. Who was the first president of the USA?</p>
            <input type="radio" name="usa-president" value="George Washington" id="george-washington">George Washington<br>
            <input type="radio" name="usa-president" value="George Bush" id="george-bush">George Bush<br>
            <input type="radio" name="usa-president" value="George W. Bush" id="george-walker-bush">George W. Bush<br>
            <p>2. On which island was Napoleon born?</p>
            <input type="radio" name="birth-place" value="Corsica" id="corsica">Corsica<br>
            <input type="radio" name="birth-place" value="Capri" id="capri">Capri<br>
            <input type="radio" name="birth-place" value="Lipari" id="lipari">Lipari<br>
            <p>3. What was the former name of New York?</p>
            <input type="radio" name="old-name" value="New Chester" id="new-chester">New Chester<br>
            <input type="radio" name="old-name" value="Old York" id="old-york">Old York<br>
            <input type="radio" name="old-name" value="New Amsterdam" id="new-amsterdam">New Amsterdam<br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
