<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>quiz page</title>
    </head>
    <body>
        <h1>Welcome to Best Cruises - Book A Cruise<sup>TM</sup>!</h1>
        <label for="from-selection">From:</label>
        <br>
        <select name="from-selection" id="from-selection">
            <option value="Helsinki" id="from-helsinki">Helsinki</option>
            <option value="Turku" id="from-turku">Turku</option>
            <option value="Vaasa" id="from-vaasa">Vaasa</option>
            <option value="Tallinna" id="from-tallinna">Tallinna</option>
        </select>
        <br>
        <label for="to-selection">To:</label>
        <br>
        <select name="to-selection" id="to-selection">
            <option value="Helsinki" id="to-helsinki">Helsinki</option>
            <option value="Turku" id="to-turku">Turku</option>
            <option value="Vaasa" id="to-vaasa">Vaasa</option>
            <option value="Tallinna" id="to-tallinna">Tallinna</option>
        </select>
        <br>
        <form>
            <label for="customer-name">Name:</label><br>
            <input type="text" name="customer-name" id="customer-name" required><br>
            <label for="customer-email">Email:</label><br>
            <input type="email" name="customer-email" id="customer-email" required><br>
            <label for="number-of-adults">Number of adults:</label><br>
            <input type="number" name="number-of-adults" id="number-of-adults" min="1" max="99" required><br>
            <label for="number-of-children">Number of children:</label><br>
            <input type="number" name="number-of-children" id="number-of-children" min="0" max="99" required><br>
            <label for="departure-date">Departure date:</label><br>
            <input type="date" name="departure-date" id="departure-date" required><br>
            <label for="vehicle">Travelling with a vehicle:</label><br>
            <input type="checkbox" name="vehicle" id="vehicle">
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
