<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>index page</title>
      </head>
<body>
    <div class="container">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="numbers">
                <button type="button" id="zero">
                    0
                </button>
                <button type="button" id="one">
                    1
                </button>
                <button type="button" id="two">
                    2
                </button>
                <button type="button" id="three">
                    3
                </button>
                <button type="button" id="four">
                    4
                </button>
                <button type="button" id="five">
                    5
                </button>
                <button type="button" id="six">
                    6
                </button>
                <button type="button" id="seven">
                    7
                </button>
                <button type="button" id="eight">
                    8
                </button>
                <button type="button" id="nine">
                    9
                </button>
            </div>
            <button type="button" id="plus">
                +
            </button>
            <button type="button" id="minus">
                -
            </button>
            <button type="button" id="multiplication">
                *
            </button>
            <button type="button" id="power">
                **
            </button>
            <button type="button" id="equals">
                =
            </button>
            <button type="button" id="clear">
                C
            </button>
        </div>
    </div>
</body>
</html>
